<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
</head>
<body>
    <p>This page is a WIP, but you can send me an email.</p>
    <form action="mailto:yencis2004@gmail.com" method="post" enctype="text/plain">
        Name:<br>
        <input type="text" name="name"><br>
        E-mail:<br>
        <input type="text" name="mail"><br>
        Comment:<br>
        <input type="text" name="comment" size="50"><br><br>

    <form action="mailto:yencis2004@gmail.com"

          method="POST"

          enctype="multipart/form-data"

          name="EmailForm">

        Name:<br>

        <input type="text" size="19" name="ContactName"><br><br>

        Message:<br>
        <textarea name="ContactComment" rows="6" cols="20">
        </textarea>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
